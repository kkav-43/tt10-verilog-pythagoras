  ui[4]:  "X[4]"
  ui[5]:  "X[5]"
  ui[6]:  "X[6]"
  ui[7]:  "X[7]"

  uio[0]: "Y[0]"
  uio[1]: "Y[1]"
  uio[2]: "Y[2]"
  uio[3]: "Y[3]"
  uio[4]: "Y[4]"
  uio[5]: "Y[5]"
  uio[6]: "Y[6]"
  uio[7]: "Y[7]"

  # Outputs
  uo[0]:  "Result[0]"
  uo[1]:  "Result[1]"
  uo[2]:  "Result[2]"
  uo[3]:  "Result[3]"
  uo[4]:  "Result[4]"
  uo[5]:  "Result[5]"
  uo[6]:  "Result[6]"
  uo[7]:  "Result[7]"

  # Bidirectional pins (unused)
