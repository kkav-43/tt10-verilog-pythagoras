# Project information
project:
  title: "Euclidean Distance Calculator"
  description: "Calculates the square root of the sum of squares (Euclidean distance)"
  author: "KARTHIK"
  discord: "your_discord_username"
  doc_link: "https://github.com/yourusername/your-repo"
  clock_hz: 10000000  # 10 MHz
  language: "Verilog"
  tags:
    - "arithmetic"
    - "calculator"

# Inputs and outputs description
inputs:
  - ui_in[7:0]: "X value (8-bit)"
  - uio_in[7:0]: "Y value (8-bit)"
  - ena: "Start calculation when high"
  - clk: "Clock signal"
  - rst_n: "Active-low reset"
outputs:
  - uo_out[7:0]: "Square root result (8-bit)"
  - uio_out[7:0]: "Unused (set to 0)"
  - uio_oe[7:0]: "Unused (set to 0)"
