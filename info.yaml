# Tiny Tapeout project information 
project:
  title:        "Euclidean Distance Calculator"      # Project title
  author:       "KARTHIK"                            # Your name
  discord:      "your_discord_username"              # Your discord username (optional)
  description:  "Calculates the square root of the sum of squares (Euclidean distance)"  # Project description
  language:     "Verilog"                            # HDL used
  clock_hz:     10000000                             # 10 MHz clock
  tiles:        "1x1"                                # Tile size
  top_module:   "tt_um_yourgithubusername_distcalc" # Replace with your GitHub username for uniqueness

  # Source files list
  source_files:
    - "project.v"

